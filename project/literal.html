<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Literal</title>
</head>
<script>
    var dog = {
        name: "Fido",
        breed: "Mixed",
        weight: 38
    };
    function Dog(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
        this.bark = function() {
            if (this.weight > 25) {
                alert(this.name + " says Woof!");
            } else {
                alert(this.name + " says Yip!");
            }
        };
    }

    var fido = new Dog("Fido", "Mixed", 38);
    var fluffy = new Dog("Fluffy", "Poodle", 30);
    var spot = new Dog("Spot", "Chihuahua", 10);
    var dogs = [fido, fluffy, spot];

    for (var i = 0; i < dogs.length; i++) {
        dogs[i].bark();
    }

var fidoParams = { weight: 38,
                    breed: "Mixed",
                    name: "Fedo"};
var fedo = new Dog(fidoParams);

fedo.bark();
</script>
</html>
