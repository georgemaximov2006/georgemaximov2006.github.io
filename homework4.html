    <script>
       /*1) Задание создать код, который будет считывать сколько букв а или б в  слове
         2) Создать массив из букв а и б, который будет выделять сколько букв а и б в слове через цикл for
         3) Вывести результат, сколько букв а и б через alert*/

       var iput = prompt("Введите слово");
       var x = ['а', 'б'];
       var y = 0;
       var z = 0;
       for(var i = 0; i < iput.length; i++)
       {
           if (x[0] == iput[i])
           {
                y = y + 1;
           }
           else if (x[1] == iput[i])
           {
               z = z + 1;
           }
        }
        console.log(z);
        console.log(y);
         if (z>y)
         {
             alert("Букв б больше");
         }
         else if (z<y)
         {
             alert("Букв а больше");
         }
         else 
         {
             alert("Букв б и а одинаковое количество");
         }
         

    </script>
